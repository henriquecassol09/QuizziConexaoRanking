<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação - Quiz</title>
    <link rel="stylesheet" href="rating-style.css">
</head>
<body>
    <div class="container">
        <div class="rating-container">
            <h1 class="main-title">Sua Opinião é Importante!</h1>
            <p class="subtitle">Como foi sua experiência com o quiz?</p>
            
            <div class="rating-section">
                <h2 class="rating-title">Avalie o site</h2>
                
                <div class="stars-container" id="stars-container">
                    <span class="star" data-rating="1">★</span>
                    <span class="star" data-rating="2">★</span>
                    <span class="star" data-rating="3">★</span>
                    <span class="star" data-rating="4">★</span>
                    <span class="star" data-rating="5">★</span>
                </div>
                
                <div class="rating-labels">
                    <span class="label-poor">Ruim</span>
                    <span class="label-excellent">Excelente</span>
                </div>
                
                <div class="rating-feedback hidden" id="rating-feedback">
                    <p id="feedback-text"></p>
                    <p class="thank-you">Obrigado pela sua avaliação!</p>
                </div>
            </div>

            <div class="comments-section hidden" id="comments-section">
                <h2 class="rating-title">Deixe um comentário (opcional)</h2>
                <textarea id="comment-input" placeholder="Compartilhe sua opinião..." maxlength="500"></textarea>
                <div class="char-count">
                    <span id="char-count">0</span>/500
                </div>
                <button class="interactive-btn" id="submit-comment-btn">Enviar Comentário</button>
            </div>

        </div>

        <!-- Indicador de sucesso -->
        <div class="success-message hidden" id="success-message">
            ✓ Avaliação salva com sucesso!
        </div>
    </div>

    <script type="module" src="rating-script.js"></script>
</body>
</html>
